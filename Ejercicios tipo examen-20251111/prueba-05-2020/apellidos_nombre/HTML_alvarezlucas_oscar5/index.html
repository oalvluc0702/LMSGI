        <legend>Datos iniciales</legend>
        <label for="temas">Seleccione a continuación cuales son los temas de su interés:</label>
        <p>
          <label>
            <input type="checkbox" name="temas" value="HTML" id="temas">HTML</input>

        <p>
          <label>
            <input type="checkbox" name="temas" value="CSS" id="temas" >Estilos CSS</input>

          <label>

          </label>

        <p>
          <label>
            indique la fecha de incorporación al curso (que debe ser posterior al 15 de septiembre de 2019) <br>
            <input type="date" name="fecha_incorporacion" value=""></input>
          </label>
        </p>
        <p>
          <label>

            <input type="file" name="archivo" value="" multiple></input>
          </label>
        </p>
        <label for="color_preferido">Vamos a pintar la clase: selecione el color preferido (por defeto rojo) <input type="color" name="color_preferido" id="color_preferido"value="#ff0000"></label>
        <p>
          <label>Indique si dispone de ella, su página web: <input type="text" name="pagina_web" value=""></label>
        </p>
        <p>
          <label>Indique su código de alumno: <input type="text" name="codigo_alumno" placeholder="[AAA][1-2]"></input> Formato: tres mayusculas seguidas de 1 o 2 dígitos.</label>
        </p>
        
        <p>
            <p><label for="zona">Seleccione zona donde víve</label></p>
          <p>
            <label>
              <input type="radio" name="zona" value="Jerez" id="zona" checked>Jerez(* Valor por defecto)</input>
            </label>
          </p>
            <p>
              <label>
                <input type="radio" name="zona" value="Pedanias" id="zona">Pedanías: Cuartillos, Estella, etc..</input>

            </p>
            <p>
              <label>

              </label>
